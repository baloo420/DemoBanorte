{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form method="POST" class="sign-in-form">
              {% csrf_token %}
              <h2 class="title">Iniciar Sesión</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="{{ form.username.name }}" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="{{ form.password.name }}" placeholder="Contraseña" />
              </div>
              <input type="submit" value="Continuar" class="btn solid" />
              <a href="#">¿Olvidaste tu contraseña?</a>
            </form>

            <form method="POST" class="sign-up-form">
              <h2 class="title">Regístrate</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="{{ form2.username.name }}" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="{{ form2.password1.name }}" placeholder="Contraseña" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="{{ form2.password2.name }}" placeholder="Confirmar Contraseña" />
              </div>
              {% csrf_token %}
              <input type="submit" class="btn solid" value="Registrar" />
            </form>
          </div>
        </div>


      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿No tienes cuenta?</h3>
            <p>
              No te pierdas de las ventajas de usar la aplicación.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
          </div>
          <img src="{% static 'img/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Inicia sesión para accesar a tus cuentas.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Inicia Sesión
            </button>
          </div>
          <img src="{% static 'img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

  <script src="{% static 'app.js' %}"></script>
</body> 
</html>
