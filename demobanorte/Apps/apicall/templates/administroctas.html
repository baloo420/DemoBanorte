<form method="POST" action="{% url 'eliminocta' %}" class="form_content">
    {% csrf_token %}

    <div class="tarjetas" id="eliminocta_div">
        {% for entry in Saldos %}
        <div class="tarjeta">
            <div>
                <input type="radio" name="numerocuenta" value={{ entry.cuenta_numero }} />
            </div>
            <div>
                {{ entry.cuenta_nickname }}
            </div>
            <div>
                {{ entry.cuenta_institucion }}
            </div>
            <div>
                {{ entry.cuenta_currency }}
            </div>
        </div>
        {% endfor %}
    </div>

    <input class="btn" type="submit" value="Eliminar" id="eliminocta_btn">
</form>
