{% extends 'masterpage.html'%}
{% block content %}
{% load static %}
<h1>Administraci√≥n de cuentas</h1>
<br>
<form method="POST" action="{% url 'adminbanco' %}">
    {% csrf_token %}
    <div>
        <div class="alt-account-title">
            <label class="radio-label">CNBV
                <input type="radio" checked="checked" name="Institucion"
                    value="CNBV">
                <span class="checkmark"></span>
            </label>
            <div class="inst-icon">
                <img src="{% static 'img/logo_cnbv.svg' %}" alt="Logo Banco Banregio">
            </div>
        </div>
        <div class="alt-account-title">
            <label class="radio-label">Banorte
                <input type="radio" checked="checked" name="Institucion"
                    value="banorte">
                <span class="checkmark"></span>
            </label>
            <div class="inst-icon">
                <img src="{% static 'img/logo_banorte.svg' %}" alt="Logo Banco Banregio">
            </div>
        </div>
    </div>
    <!-- Usar Clase btn para los botones
    <input class="btn"-->
    <input class="btn" type="submit" value="Agregar">
</form>
<br>
<form method="POST" action="{% url 'eliminocta' %}">
  {% csrf_token %}
  <p>
    {% for entry in Saldos %}
    <label>
      <input type="radio" name="numerocuenta" value={{ entry.cuenta_numero }} />
      {{ entry.cuenta_nickname }} -- {{ entry.cuenta_institucion }} -- {{ entry.cuenta_currency }}</label>
    <br />
    {% endfor %}
  </p>
  <input class="btn" type="submit" value="Eliminar">
</form>
{% endblock %}
